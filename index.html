<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Thank You</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        .thank-you {
            font-size: 4em;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: animate 4s ease-in-out infinite;
        }

        .thank-you::before {
            content: 'Thank You';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7d794);
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient 8s linear infinite;
            background-size: 400%;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #fff;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes animate {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you">Thank You</div>
        <div class="sparkles">
            <div class="sparkle" style="top: 20%; left: 10%;"></div>
            <div class="sparkle" style="top: 30%; left: 85%;"></div>
            <div class="sparkle" style="top: 70%; left: 20%;"></div>
            <div class="sparkle" style="top: 60%; left: 75%;"></div>
            <div class="sparkle" style="top: 40%; left: 50%;"></div>
        </div>
    </div>

    <script>
        // Add random sparkle animations
        const sparkles = document.querySelectorAll('.sparkle');
        sparkles.forEach(sparkle => {
            setInterval(() => {
                sparkle.style.animation = 'none';
                sparkle.offsetHeight; // Trigger reflow
                sparkle.style.animation = 'sparkle 2s ease-in-out infinite';
            }, Math.random() * 3000 + 2000);
        });
    </script>
</body>
</html>
